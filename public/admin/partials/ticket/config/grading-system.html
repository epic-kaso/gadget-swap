<div class="row" style="margin-top: 20px">

    <div class="col-sm-12">
        <form class="form-inline">
            <div class="row" ng-repeat="(title, grade) in gradingSystem" style="margin-top: 10px">
                <div class="col-sm-4">
                    <span class="form-control-static">{{ grade.presentation }}</span>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-inline" value="{{ grade.weight}}" placeholder="Value"/>
                </div>
            </div>

            <input type="submit" value="Save" class="form-inline btn btn-default" />
        </form>
    </div>
</div>
