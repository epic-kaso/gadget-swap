<h4>User Details</h4>
<hr/>
<form name="UserTicketForm">

    <div class="form-group">
        <input type="text" required="" placeholder="Last Name" name="name" ng-model="ticket.customer_last_name"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required="" placeholder="First Name" name="name" ng-model="ticket.customer_first_name"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required="" placeholder="Email" name="email" ng-model="ticket.customer_email"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required="" placeholder="Phone Number" name="phone" ng-model="ticket.customer_phone_number"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required="" placeholder="IMEI of Device" name="device_imei"
               ng-model="ticket.customer_device_imei"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <button class="btn search-btn back-btn pull-right" ng-disabled="!UserTicketForm.$valid" ng-click="nextStepTwo()"><span
                class="fa fa-chevron-right"></span></button>
    </div>
</form>
