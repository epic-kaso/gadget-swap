<div class="text-center">
    <h2>Your Reward</h2>

    <div class="text-center">
        <span class="device-reward">{{ reward | currency: 'â‚¦'}}</span>

        <div ng-if="ticket.network_id == airtel.id ">
            <h3>Bonus</h3>
            <hr/>
            <div>
                <img ng-src="{{ airtel.logo_url }}" class="img-thumbnail img-responsive"/>

                <p>{{ airtel.description}}</p>
            </div>
        </div>

        <div ng-if="ticket.network_id != airtel.id ">
            <h3>Extra Bonus</h3>
            <hr/>
            <p>Port to Airtel Now to Enjoy this bonus</p>

            <p><strong> {{ airtel.description}} </strong></p>

            <h2>
                I wish to Port to <strong>Airtel</strong>
                <button type="button" class="btn btn-default"
                        ng-model="portToAirtel" btn-checkbox btn-checkbox-true="Yes" btn-checkbox-false="No">
                    {{ portToAirtel }}
                </button>
            </h2>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <button ng-click="next()" class="btn btn-success btn-block btn-base">Accepts Offer</button>
            </div>
            <div class="col-sm-6">
                <button ng-click="goHome()" class="btn btn-danger btn-base btn-block">Rejects Offer</button>
            </div>
        </div>
    </div>
</div>
