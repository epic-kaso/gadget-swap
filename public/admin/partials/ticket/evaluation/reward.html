<div class="text-center">
    <h2>Your Reward</h2>

    <div class="text-center">
        <span class="device-grade" ng-bind="reward"></span>

        <h3>Bonus</h3>
        <hr/>
        <p ng-bind="bonus"></p>

        <div class="row">
            <div class="col-sm-6">
                <button ng-cick="next()" class="btn btn-success btn-block">Accepts Offer</button>
            </div>
            <div class="col-sm-6">
                <button ng-cick="next()" class="btn btn-danger btn-block">Rejects Offer</button>
            </div>
        </div>
    </div>
</div>
