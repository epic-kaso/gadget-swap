
<div class="inmates-menu-items">
    <a ui-sref="ticket.add.stepOne" class="menu-item">
        <span class="fa fa-lock"></span>
        <h4>New Ticket</h4>
    </a>

    <a ui-sref="ticket.list" class="menu-item">
        <span class="fa fa-list-alt"></span>
        <h4>All Tickets</h4>
    </a>

    <div class="menu-item">
        <span class="fa fa-unlock"></span>
        <h4>Swap Widget</h4>
    </div>

    <div class="menu-item">
        <span class="fa fa-cog"></span>
        <h4>Configuration</h4>
    </div>
</div>

<h3>Recent Tickets</h3><hr/>
<div class="inmates-menu-items">
    <div class="menu-item inmate-item" ng-repeat="ticket in tickets">
        <div class="inmate-pic">
            <span class="fa fa-user"></span>
        </div>

        <div class="inmate-bio">
            <h4>{{ ticket.customer_last_name}}, {{ ticket.customer_first_name }}</h4>
            <h4>{{ ticket.hashcode }}</h4>

            <p><span class="fa fa-clock-o"></span> {{ ticket.created_date }}</p>
        </div>
    </div>
</div>
