<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Device Brands</h2>
    </div>
    <table class="table table-striped">
        <tbody>
        <tr ng-repeat="value in brands">
            <td>{{ $index }}</td>
            <td>
                <h4>{{ value.name }} </h4>
            </td>
            <td>
                <a ng-click="deleteItem(value.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
